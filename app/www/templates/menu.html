<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list> 
        <ion-item ng-show="!isLogin" menu-close href="#/app/signin">
          sign in
        </ion-item>
        <ion-item ng-show="!isLogin" menu-close href="#/app/signup">
          sign up
        </ion-item>
        <ion-item ng-show="isLogin" menu-close href="#/app/home">
          home
        </ion-item>
        <ion-item ng-show="isLogin" menu-close href="#/app/settings">
          settings
        </ion-item>
        <ion-item ng-click="logout()" ng-show="isLogin" menu-close>
          logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
